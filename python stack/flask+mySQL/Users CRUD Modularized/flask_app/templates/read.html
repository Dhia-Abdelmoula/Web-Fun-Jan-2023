    <!DOCTYPE html>
    <html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add the Bootstrap CSS file -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- Add the jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Add the Bootstrap JavaScript file -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            .btn-primary a {
                color: white;
            }
        </style>
    </head>
    <body>
        <a href="/" style="position: absolute; top: 0; right: 0;">Home</a>
        <h1>All Users</h1>
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Created at</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.first_name}} {{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><button class="btn btn-primary"><a href="/user/{{user.id}}">show</a></button></td>
                <td><button class="btn btn-primary"><a href="/user/{{user.id}}/edit">edit</a></button></td>
    
            </tr>
            {% endfor %}
        </table>
        <button class="btn btn-primary"><a href="/user/new">Add a new user</a></button>
    </body>
    
    </html>
