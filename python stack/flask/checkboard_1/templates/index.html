<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
    {% for i in range(rows) %}
        {% if i%2==0 %}
        <tr>
            {% for j in range(columns) %}
                {% if j%2==0 %}
                <td style="background-color: {{col_two}}; height: 20px;width: 20px;margin: 2px;"></td>
                {% else %}
                <td style="background-color: {{col_one}}; height: 20px;width: 20px;margin: 2px;"></td>
                {% endif %}
            {% endfor %}
        </tr>
        {% else %}
        <tr>
            {% for j in range(columns) %}
                {% if j%2==0 %}
                <td style="background-color: {{col_one}}; height: 20px;width: 20px;margin: 2px;"></td>
                {% else %}
                <td style="background-color: {{col_two}}; height: 20px;width: 20px;margin: 2px;"></td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endif %}
    {% endfor %}
    </table>
</body>
</html>
