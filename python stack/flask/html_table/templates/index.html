<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            {% for i in table[0] %}
            <th>{{i}}</th>
            {% endfor %}
        </tr>
        {% for i in range(table|length) %}
        <tr>
            {% for j in table[i] %}
            <td>{{table[i][j]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
