<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>First Name*</label><input>
        <br>
        <label>Last Name*</label><input>
        <br>
        <label>Email address*</label><input>
        <br>
        <label>Password*</label><input type="password">
        <br>
        <label>Confirm Password*</label><input type="password">
        <br>
        <label>Birthday</label><input type="date">
        <br>
        <label>Gender Identity</label>
        <br>
        <input type="radio"><label>male</label><input type="radio"><label>female</label><input type="radio"><label>n.b</label><input type="radio"><label>prefer not to say</label>
        <br>
        <label>A short description about myself</label>
        <br>
        <textarea></textarea>
        <br>
        <label>Favorite language</label>
        <select name="languages">
            <option>Javascript</option>
            <option>C#</option>
            <option>Java</option>
            <option>Python</option>
        </select>
        <br>
        <input type="checkbox"><label>Yes, I would like to receive periodic email updates</label>
        <br>
        <button>Create account</button>
    </form>
    <p>*indicates a required field</p>
</body>
</html>
